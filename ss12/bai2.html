<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Course Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="course-card">
  <div class="card-img">
    <span class="badge">Bán chạy</span>
    <i class="fa-solid fa-code icon-center"></i>
  </div>

  <div class="card-content">
    <div class="card-top">
      <span class="tag">Lập trình</span>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <span>4.9</span>
      </div>
    </div>

    <h3 class="title">Lập trình Web Full Stack</h3>
    <p class="desc">
      Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất
    </p>

    <div class="info">
      <div class="info-item">
        <i class="fa-solid fa-clock"></i>
        <span>40 giờ</span>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-users"></i>
        <span>12K+ học viên</span>
      </div>
    </div>

    <div class="card-bottom">
      <span class="price">2.990.000đ</span>
      <a href="#" class="btn">Xem chi tiết</a>
    </div>
  </div>
</div>

</body>
</html>
