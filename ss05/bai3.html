<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>
    <style>
        .services {
            background-color: #f4f4f9;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .services h2 {
            color: #1e90ff;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .services p {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .services ul {
            list-style-type: none;
            padding-left: 0;
            max-width: 600px;
        }

        .services li {
            font-size: 22px;
            margin: 15px 0;
        }

        .services .implant {
            text-decoration: line-through;
        }

        .services .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="services">
        <h2>Dịch vụ</h2>
        <p>Khám và tư vấn răng miệng tổng quát</p>

        <ul>
            <li class="implant">Trồng răng Implant</li>
            <li class="highlight">Niềng răng thẩm mỹ</li>
            <li>Tẩy trắng răng</li>
            <li>Điều trị viêm lợi, chảy máu chân răng</li>
        </ul>
    </section>

</body>
</html>
