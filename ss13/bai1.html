<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
  <form class="register-form">
    <h2>Đăng ký</h2>
    <p class="subtitle">Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning</p>

    <div class="row">
      <div class="form-group">
        <label>Họ và tên đệm</label>
        <input type="text" placeholder="Nguyễn Văn">
      </div>
      <div class="form-group">
        <label>Tên đầy đủ</label>
        <input type="text" placeholder="An">
      </div>
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" placeholder="0912 345 678">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Nhập địa chỉ email">
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" placeholder="Nhập mật khẩu">
    </div>

    <div class="form-group">
      <label>Nhập lại mật khẩu</label>
      <input type="password" placeholder="Nhập lại mật khẩu">
    </div>

    <button type="submit">Đăng ký</button>

    <p class="login-text">Đã có tài khoản? <a href="#">Đăng nhập</a></p>
  </form>
</div>

</body>
</html>
