<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Food Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .food-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            margin: 40px auto;
            row-gap: 30px;
        }

        .food-item {
            width: 30%;
            text-align: center;
        }

        .food-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }

        .food-item p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="food-container">
    <div class="food-item">
        <img src="https://i.imgur.com/JpF1sZB.jpg" alt="Macaroons">
        <p>Macaroons</p>
    </div>
    <div class="food-item">
        <img src="https://i.imgur.com/j2Gz8qX.jpg" alt="Hamburger and Fries">
        <p>Hamburger and Fries</p>
    </div>
    <div class="food-item">
        <img src="https://i.imgur.com/6vOahbP.jpg" alt="Basil Leaves and Avocado on Sliced Bread">
        <p>Basil Leaves and Avocado on Sliced Bread</p>
    </div>
    <div class="food-item">
        <img src="https://i.imgur.com/B5XqTgM.jpg" alt="Grilled Meat">
        <p>Grilled Meat</p>
    </div>
    <div class="food-item">
        <img src="https://i.imgur.com/3n1QpXJ.jpg" alt="Fish">
        <p>Fish</p>
    </div>
    <div class="food-item">
        <img src="https://i.imgur.com/1nt8Q6R.jpg" alt="Steak">
        <p>Steak</p>
    </div>
</div>

</body>
</html>
