<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Món Nổi Bật Hôm Nay</title>

</head>
<body>

<h2>Món Nổi Bật Hôm Nay</h2>

<div class="featured-container">
    <div class="card big">
        <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141" alt="Grilled Wagyu Beef Tenderloin">
        <div class="card-body">
            <h3>Grilled Wagyu Beef Tenderloin</h3>
            <p class="price">1.200.000 đ</p>
        </div>
    </div>

    <div class="card small">
        <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="Seared Scallops">
        <div class="card-body">
            <h3>Seared Scallops</h3>
            <p class="price">320.000 đ</p>
        </div>
    </div>

    <div class="card small">
        <img src="https://images.unsplash.com/photo-1551183053-c9c53c6c7b5f" alt="Truffle Deviled Eggs">
        <div class="card-body">
            <h3>Truffle Deviled Eggs</h3>

        </div>
    </div>
