<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nha Khoa Ánh Dương</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .banner {
      width: 100%;
      height: 150px;
      background-color: #1eff29;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }

    .banner h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .banner .slogan {
      font-size: 1.4rem;
      font-style: italic;
    }

    .banner .subtitle {
      font-size: 1.1rem;
      margin-top: 4px;
      opacity: 0.9;
    }

    /* Phần service card */
    .services {
      padding: 40px 20px;
      text-align: center;
    }

    .service-card {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #1eff29;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .service-card .card-header {
      background-color: #1eff29;
      color: black;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .service-card .card-body {
      padding: 20px;
      font-size: 1.1rem;
      color: #333;
    }

    .service-card .highlight {
      font-weight: bold;
      color: #1eff29;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>NHA KHOA ÁNH DƯƠNG</h1>
    <p class="slogan">Chăm sóc nụ cười Việt</p>
    <p class="subtitle">Chăm sóc nụ cười Việt</p>
  </div>

  <div class="services">
    <div class="service-card">
      <div class="card-header">
        Tẩy trắng răng
      </div>
      <div class="card-body">
        Công nghệ hiện đại – An toàn – Hiệu quả
      </div>
    </div>
  </div>

</body>
</html>
