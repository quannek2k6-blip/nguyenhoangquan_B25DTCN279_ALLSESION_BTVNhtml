<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nha Khoa Ánh Dương</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .banner {
      width: 100%;
      height: 150px;
      background-color: #1eff29;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }

    .banner h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .banner .slogan {
      font-size: 1.4rem;
      font-style: italic;
    }

    .banner .subtitle {
      font-size: 1.1rem;
      margin-top: 4px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>NHA KHOA ÁNH DƯƠNG</h1>
    <p class="slogan">Chăm sóc nụ cười Việt</p>
    <p class="subtitle">Chăm sóc nụ cười Việt</p>
  </div>

</body>
</html>
