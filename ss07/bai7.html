<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biểu Mẫu Feedback Phòng Khám Nha Khoa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .form-container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #006666;
      margin-bottom: 35px;
      font-size: 1.9rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #006666;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #00b7b7;
      box-shadow: 0 0 0 3px rgba(0, 183, 183, 0.15);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00b7b7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009999;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Biểu Mẫu Feedback<br>Phòng Khám Nha Khoa</h1>

  <form>
    <div class="form-group">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ tên" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
    </div>

    <div class="form-group">
      <label for="service">Dịch vụ đã sử dụng</label>
      <select id="service" required>
        <option value="" disabled selected>Chọn dịch vụ</option>
        <option value="kham-tong-quat">Khám răng tổng quát</option>
        <option value="tay-trang">Tẩy trắng răng</option>
        <option value="nieng-rang">Niềng răng</option>
        <option value="implant">Cấy ghép Implant</option>
        <option value="tram-rang">Trám răng</option>
        <option value="nhan-su">Dán sứ / Phục hình răng</option>
        <option value="khac">Khác</option>
      </select>
    </div>

    <div class="form-group">
      <label for="satisfaction">Mức độ hài lòng</label>
      <select id="satisfaction" required>
        <option value="" disabled selected>Chọn mức độ</option>
        <option value="5">Rất hài lòng</option>
        <option value="4">Hài lòng</option>
        <option value="3">Bình thường</option>
        <option value="2">Không hài lòng</option>
        <option value="1">Rất không hài lòng</option>
      </select>
    </div>

    <div class="form-group">
      <label for="feedback">Nội dung phản hồi</label>
      <textarea id="feedback" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..." required></textarea>
    </div>

    <button type="submit">GỬI FEEDBACK</button>
  </form>
</div>

</body>
</html>
